{% extends 'layout.html' %}
{% load static %}
{% block title %}Create Post | Blog Spot{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/post_blog.css' %}">

<div class="blog-form-wrapper">
  <h2>Create a New Blog Post</h2>
  <form method="POST" action="/createNewBlog/" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title">Title</label>
      <input type="text" name="title" class="form-control" placeholder="Enter blog title" required>
    </div>

    <div class="form-group">
      <label for="id_content">Content</label>
      <textarea name="content" rows="7" class="form-control" placeholder="Write your blog..." required></textarea>
    </div>

    <button type="submit" class="btn-shared" style="background-color: #6C5CE7;">Publish</button>

    <button type="button" onclick="window.location.href='/'" class="btn-shared" style="background-color: #E74C3C;">
    Cancel
    </button>
  </form>
</div>
{% endblock %}
